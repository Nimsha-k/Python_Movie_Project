{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
     {% for i in movie_list %}
        <div class="col-md-3">
        <div class="card" style="margin-top: 20px;" >
         <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
          <div class="card-body">
           <h5 class="card-title">{{i.name}}</h5>

           <a href="{% url 'movie_app:detail' i.id%}" class="btn btn-danger">View Details</a>
          </div>
        </div>
    </div>

     {% endfor %}

    </div>
</div>

{% endblock %}
