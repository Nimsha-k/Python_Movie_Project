{% extends 'base.html' %}
{% block body %}

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6">
             <img src="{{movie.img.url}}" width="300" height="300">

        </div>

    <div class="col-md-6">
        <h2>{{movie.name}}</h2>
        <h5>{{movie.year}}</h5>

        <h6>{{movie.desc}}</h6>
        <a class="btn btn-primary" href="{% url 'movie_app:update' movie.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">delete</a>

    </div>
    </div>
</div>

{% endblock %}
